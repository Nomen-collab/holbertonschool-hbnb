<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>HBNB - Place Details</title>
    <meta name="description" content="View detailed information about a specific place on HBNB, including reviews.">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="HBNB Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" class="login-button" id="login-link">Login</a></li> </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="place-details" class="place-details">
                <h2>Loading Place Details...</h2>
                </section>

            <section id="add-review" style="display: none;"> <h2>Add a Review</h2>
                <div class="form-container">
                    <form class="form" id="review-form"> <label for="rating">Rating (1-5):</label>
                        <input type="number" id="rating" name="rating" min="1" max="5" required>

                        <label for="comment">Your Review:</label>
                        <textarea id="comment" name="comment" rows="5" required></textarea>

                        <button type="submit">Submit Review</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 HBNB - All rights reserved.</p> </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
