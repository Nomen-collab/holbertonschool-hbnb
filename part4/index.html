<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>HBNB - List of Places</title>
    <meta name="description" content="Explore a list of available places on HBNB. Find your perfect accommodation.">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="HBNB Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" class="login-button" id="login-link">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Discover Amazing Places</h1>

            <section id="filter">
                <h2>Filter Places</h2> <label for="price-filter">Max Price:</label>
                <select id="price-filter">
                    <option value="">Any Price</option>
                    <option value="50">Up to $50</option>
                    <option value="100">Up to $100</option>
                    <option value="200">Up to $200</option>
                    <option value="500">Up to $500</option>
                </select>
            </section>

            <section id="places-list">
                <h2>Available Places</h2> <article class="place-card">
                    <h3>Cozy Apartment in Paris</h3>
                    <p class="price-per-night">$120 / night</p>
                    <a href="place.html?id=123" class="details-button">View Details</a>
                </article>

                <article class="place-card">
                    <h3>Modern Loft in New York</h3>
                    <p class="price-per-night">$180 / night</p>
                    <a href="place.html?id=456" class="details-button">View Details</a>
                </article>

                <article class="place-card">
                    <h3>Beachfront Villa, Bali</h3>
                    <p class="price-per-night">$250 / night</p>
                    <a href="place.html?id=789" class="details-button">View Details</a>
                </article>

            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 HBNB, All rights reserved.</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
